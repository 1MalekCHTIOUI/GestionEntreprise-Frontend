<!-- parameter.component.html -->
<form (ngSubmit)="onSubmit()" enctype="multipart/form-data">
  <div class="form-group">
    <label for="timbre_fiscale">Timbre Fiscale:</label>
    <input
      type="file"
      id="timbre_fiscale"
      (change)="onFileChange($event, 'timbre_fiscale')"
      class="form-control"
    />
    <img
      *ngIf="parameter.timbre_fiscale"
      [src]="'/storage/' + parameter.timbre_fiscale"
      alt="Timbre Fiscale"
      width="100"
    />
  </div>
  <div class="form-group">
    <label for="cachet">Cachet:</label>
    <input
      type="file"
      id="cachet"
      (change)="onFileChange($event, 'cachet')"
      class="form-control"
    />
    <img
      *ngIf="parameter.cachet"
      [src]="'/storage/' + parameter.cachet"
      alt="Cachet"
      width="100"
    />
  </div>
  <div class="form-group">
    <label for="logo">Logo:</label>
    <input
      type="file"
      id="logo"
      (change)="onFileChange($event, 'logo')"
      class="form-control"
    />
    <img
      *ngIf="parameter.logo"
      [src]="'/storage/' + parameter.logo"
      alt="Logo"
      width="100"
    />
  </div>
  <div class="form-group">
    <label for="titre">Titre:</label>
    <input
      type="text"
      id="titre"
      [(ngModel)]="parameter.titre"
      name="titre"
      class="form-control"
    />
  </div>
  <div class="form-group">
    <label for="tel">Tel:</label>
    <input
      type="text"
      id="tel"
      [(ngModel)]="parameter.tel"
      name="tel"
      class="form-control"
    />
  </div>
  <div class="form-group">
    <label for="email">Email:</label>
    <input
      type="email"
      id="email"
      [(ngModel)]="parameter.email"
      name="email"
      class="form-control"
    />
  </div>
  <div class="form-group">
    <label for="address">Address:</label>
    <input
      type="text"
      id="address"
      [(ngModel)]="parameter.address"
      name="address"
      class="form-control"
    />
  </div>
  <div class="form-group">
    <label for="numero_fiscal">Num√©ro Fiscal:</label>
    <input
      type="text"
      id="numero_fiscal"
      [(ngModel)]="parameter.numero_fiscal"
      name="numero_fiscal"
      class="form-control"
    />
  </div>
  <button type="submit" class="btn btn-primary">Save</button>
</form>
