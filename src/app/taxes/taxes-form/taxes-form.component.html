<div class="container">
  <h2>{{ isEditMode ? "Edit Tax" : "Add Tax" }}</h2>
  <div class="col-xs-12 col-md-6">
    <form [formGroup]="taxForm" (ngSubmit)="onSubmit()">
      <div *ngIf="successMessage" class="alert alert-success">
        {{ successMessage }}
      </div>

      <div *ngIf="errorMessage" class="alert alert-danger">
        {{ errorMessage }}
      </div>

      <div class="form-group">
        <label for="name">Name</label>
        <input
          id="name"
          type="text"
          formControlName="name"
          class="form-control"
        />
        <div
          *ngIf="taxForm.get('name')?.invalid && taxForm.get('name')?.touched"
          class="text-danger"
        >
          Name is required.
        </div>
      </div>

      <div class="form-group">
        <label for="rate">Rate</label>
        <input
          id="rate"
          type="number"
          formControlName="rate"
          class="form-control"
        />
        <div
          *ngIf="taxForm.get('rate')?.invalid && taxForm.get('rate')?.touched"
          class="text-danger"
        >
          Rate is required and must be a positive number.
        </div>
      </div>

      <button
        type="submit"
        class="btn btn-primary mt-3"
        [disabled]="taxForm.invalid"
      >
        {{ isEditMode ? "Update" : "Add" }}
      </button>
    </form>
  </div>
</div>
