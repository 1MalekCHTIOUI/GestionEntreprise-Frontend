<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header"><strong>Modifier un Accessoire</strong></div>

        <div class="card-body">
          <div
            *ngIf="message"
            class="alert"
            [ngClass]="{
              'alert-success': messageType === 'success',
              'alert-danger': messageType === 'danger'
            }"
          >
            {{ message }}
          </div>

          <form
            [formGroup]="editAccessoryForm"
            (ngSubmit)="onSubmit()"
            enctype="multipart/form-data"
          >
            <div class="mb-3">
              <label for="titre">Titre</label>
              <input
                type="text"
                id="titre"
                formControlName="titre"
                class="form-control"
                placeholder="Entrer titre accessoire"
              />
            </div>

            <div class="mb-3">
              <label for="description">Description</label>
              <textarea
                id="description"
                formControlName="description"
                class="form-control"
                placeholder="Enter description accessoire"
              ></textarea>
            </div>

            <div class="mb-3">
              <label for="prixAchat">Prix d'achat</label>
              <input
                type="number"
                id="prixAchat"
                formControlName="prixAchat"
                class="form-control"
                placeholder="Enter prix d'achat"
              />
            </div>

            <div class="mb-3">
              <label for="prixVente">Prix de vente</label>
              <input
                type="number"
                id="prixVente"
                formControlName="prixVente"
                class="form-control"
                placeholder="Enter Prix de vente"
              />
            </div>

            <div class="mb-3">
              <label for="qte">Quantité</label>
              <input
                type="number"
                id="qte"
                formControlName="qte"
                class="form-control"
                placeholder="Enter quantité"
              />
            </div>

            <div class="mb-3">
              <label for="image">Image</label>
              <input
                type="file"
                id="image"
                (change)="onFileChange($event)"
                class="form-control"
              />

              <img
                *ngIf="currentImage"
                [src]="returnImg(currentImage)"
                class="rounded mt-3"
                alt="Current Image"
                style="max-width: 50%; max-height: 50%"
              />
            </div>

            <div class="mb-3">
              <label for="active">Active</label>
              <select id="active" formControlName="active" class="form-control">
                <option [value]="1">Yes</option>
                <option [value]="0">No</option>
              </select>
            </div>

            <button type="submit" class="btn btn-success">Modifier</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
