<div class="container">
  <h2>Edit Devis</h2>
  <form [formGroup]="devisForm" (ngSubmit)="submitForm()">
    <div class="form-group">
      <label for="client">Client</label>
      <select formControlName="idClient" class="form-control" id="client">
        <option *ngFor="let client of clients" [value]="client.id">
          {{ client.nom }} {{ client.prenom }}
        </option>
      </select>
    </div>
    <div class="form-group">
      <label for="date">Date</label>
      <input
        type="date"
        formControlName="date"
        class="form-control"
        id="date"
      />
    </div>
    <div class="form-group">
      <label for="valid_until">Valid Until</label>
      <input
        type="date"
        formControlName="valid_until"
        class="form-control"
        id="valid_until"
      />
    </div>
    <div class="form-group">
      <label for="tva">TVA</label>
      <input
        type="number"
        formControlName="tva"
        class="form-control"
        id="tva"
      />
    </div>
    <div formArrayName="items">
      <div
        *ngFor="let item of items.controls; let i = index"
        class="card mb-2"
        [formGroupName]="i"
      >
        <div class="card-body">
          <div class="form-group">
            <label for="produitDisplay">Product</label>
            <input
              type="text"
              formControlName="produitDisplay"
              class="form-control"
              id="produitDisplay"
            />
          </div>
          <div class="form-group">
            <label for="quantity">Quantity</label>
            <input
              type="number"
              formControlName="quantity"
              class="form-control"
              id="quantity"
            />
          </div>
          <div *ngIf="item.get('warning')?.value" class="alert alert-warning">
            {{ item.get("warning")?.value }}
          </div>
          <button type="button" class="btn btn-danger" (click)="removeItem(i)">
            Remove
          </button>
        </div>
      </div>
    </div>
    <div class="form-group">
      <label for="productRef">Add Product by Reference</label>
      <input #productRef type="text" class="form-control" id="productRef" />
      <button
        type="button"
        class="btn btn-primary"
        (click)="addItemByRef(productRef.value)"
      >
        Add Item
      </button>
    </div>
    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>
