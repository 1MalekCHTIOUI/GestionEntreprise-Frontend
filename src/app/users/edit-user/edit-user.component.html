<div class="container mt-4 row">
  <form [formGroup]="userForm" (ngSubmit)="onSubmit()" class="col-md-5">
    <div class="mb-3">
      <label for="name" class="form-label">Name:</label>
      <input
        type="text"
        id="name"
        name="name"
        formControlName="name"
        class="form-control"
      />
    </div>

    <div class="mb-3">
      <label for="email" class="form-label">Email:</label>
      <input
        type="email"
        id="email"
        name="email"
        formControlName="email"
        class="form-control"
      />
    </div>

    <div class="mb-3">
      <label for="password" class="form-label">Password:</label>
      <input
        type="password"
        id="password"
        name="password"
        formControlName="password"
        class="form-control"
      />
    </div>
    <div class="mb-3">
      <label for="role-select" class="form-label">Role:</label>
      <select
        id="role-select"
        class="form-select"
        (change)="onRoleSelect($event)"
        formControlName="role"
      >
        <option value="">Select a role</option>
        <option *ngFor="let role of rolesArray" [value]="role">
          {{ role }}
        </option>
      </select>
    </div>
    <button type="submit" class="btn btn-success">Save</button>
  </form>
</div>
