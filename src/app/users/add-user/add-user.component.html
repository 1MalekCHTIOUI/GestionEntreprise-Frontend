<div class="container mt-4 row">
  <form
    [formGroup]="userForm"
    (ngSubmit)="onSubmit()"
    class="needs-validation col-md-6"
    novalidate
  >
    <div class="mb-3">
      <label for="name" class="form-label">Name</label>
      <input id="name" formControlName="name" class="form-control" />
      <div
        *ngIf="userForm.get('name')?.invalid && userForm.get('name')?.touched"
        class="invalid-feedback"
      >
        Name is required.
      </div>
    </div>

    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input id="email" formControlName="email" class="form-control" />
      <div
        *ngIf="userForm.get('email')?.invalid && userForm.get('email')?.touched"
        class="invalid-feedback"
      >
        <div *ngIf="userForm.get('email')?.errors?.['required']">
          Email is required.
        </div>
        <div *ngIf="userForm.get('email')?.errors?.['email']">
          Invalid email format.
        </div>
      </div>
    </div>

    <div class="mb-3">
      <label for="password" class="form-label">Password</label>
      <input
        id="password"
        type="password"
        formControlName="password"
        class="form-control"
      />
      <div
        *ngIf="
          userForm.get('password')?.invalid && userForm.get('password')?.touched
        "
        class="invalid-feedback"
      >
        <div *ngIf="userForm.get('password')?.errors?.['required']">
          Password is required.
        </div>
        <div *ngIf="userForm.get('password')?.errors?.['minlength']">
          Password must be at least 6 characters long.
        </div>
      </div>
    </div>

    <div class="mb-3">
      <label for="confirmPassword" class="form-label">Confirm Password</label>
      <input
        id="confirmPassword"
        type="password"
        formControlName="password_confirmation"
        class="form-control"
      />
      <div
        *ngIf="userForm.errors?.['mismatch'] && userForm.get('confirmPassword')?.touched"
        class="invalid-feedback"
      >
        Passwords do not match.
      </div>
    </div>

    <div class="mb-3">
      <label for="role" class="form-label">Role</label>
      <select id="role" (change)="onRoleSelect($event)" class="form-select">
        <option value="">Select a role</option>
        <option *ngFor="let role of rolesArray" [value]="role">
          {{ role }}
        </option>
      </select>
      <div
        *ngIf="userForm.get('role')?.invalid && userForm.get('role')?.touched"
        class="invalid-feedback"
      >
        Role is required.
      </div>
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
